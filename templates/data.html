<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <style>
      /* Body Style */
      body {
        font-family: Arial, sans-serif;
        background-color: #F7F7F7;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      /* Header Style */
      h1 {
        font-size: 32px;
        text-align: center;
        margin: 40px 0;
      }
      /* Table Style */
      table {
        border-collapse: collapse;
        width: 100%;
        background-color: white;
        box-shadow: 0px 2px 4px rgba(0,0,0,0.2);
        margin-bottom: 40px;
      }
      th {
        background-color: #4CAF50;
        color: white;
        text-align: left;
        padding: 12px;
        border-bottom: 2px solid white;
      }
      td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      /* Link Style */
      a {
        text-decoration: none;
        color: #4CAF50;
        font-size: 18px;
        font-weight: bold;
        border: 2px solid #4CAF50;
        padding: 12px 30px;
        border-radius: 25px;
        transition: all 0.3s ease-in-out;
        display: inline-block;
        margin: 20px auto;
      }
      a:hover {
        text-decoration: none;
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Data</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row.name }}</td>
          <td>{{ row.email }}</td>
          <td>{{ row.phone }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/">Back to Home</a>
  </body>
</html>
